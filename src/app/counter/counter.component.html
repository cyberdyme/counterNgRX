<button (click)="increment()">Increment</button>
 
<!--
<div>Current Count: {{ count$ | async }}</div>
-->

<div>Current Count: {{(count$ | async | json)}}</div>
<div *ngIf="( count$ | async ) as value">
    {{ value.count }}
</div>
<div>
    <button (click)="decrement()">Decrement</button>
    <button (click)="reset()">Random Counter</button>
    <button (click)="resetToOne()">Reset To One</button>
</div>
